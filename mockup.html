<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="mockup.css"/>
  <link rel="stylesheet" type="text/css" href="_button.css"/>
  <link rel="stylesheet" type="text/css" href="_form.css"/>
  <link rel="stylesheet" type="text/css" href="_card.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <title>Document</title>
</head>
<body style="background-color: #e4effc;">
  <div class="primary-container d-flex rounded">
    <div class="container navigation col-2">
      <ul class="nav-options">
        <li><button class="nav-icon"><i data-feather="grid"></i> Dashboard</button></li>
        <li><button class="nav-icon"><i class="fa-solid fa-chart-simple"></i> Organigramas</button></li>
        <li><button class="nav-icon"><i class="fa-solid fa-briefcase"></i> Puestos</button></li>
        <li><button class="nav-icon"><i class="fa-solid fa-pen-to-square"></i> Evaluaciones</button></li>
        <li><button class="nav-icon"><i class="fa-solid fa-user-group"></i> Planes de formación</button></li>
        <li><button class="nav-icon"><i class="fa-solid fa-user-graduate"></i> Planes de carrera</button></li>
        <li><button class="nav-icon"><i class="fa-solid fa-circle-check"></i> Selección</button></li>
      </ul>
      <br>
      <h6><strong>Configuración</strong></h6>
      <hr>
      <ul>
        <li><button class="nav-icon"><i class="fa-solid fa-user"></i> Usuario</button></li>
        <li><button class="nav-icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></i> Cerrar sesión</button></li>
      </ul>
    </div>
    <div class="content-container col-10">
      <div class="top d-flex justify-content-around mb-5">
        <div>
          <h1>Dashboard</h1>
          <h5>¡Hola, Bienvenido a !</h5>
        </div>
        <div>
          <form action="#">
            <input type="text" id="search-form" value="Buscar...">
            <i class="fa-solid fa-magnifying-glass icon"></i>
          </form>
        </div>
        <div class="d-flex">
          <button class="notifications-btn"><i class="fa-solid fa-bell"></i></button>
          <button class="user-btn">
            <div class="d-flex">
              <i class="fa-solid fa-user user-icon"></i>
              <div class="user-text">
                <p><strong>Usuario</strong></p>
                <p>Roi usuario</p>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="metrics d-flex justify-content-around mt-3">
        <div class="metrics-card">
          <div class="d-flex justify-content-between mr-2 mt-1">
            <div class="metrics-card-info">
              <h5>OnBoarding</h5>
              <p>16 %</p>
            </div>
            <div class="metrics-card-icon mt-1">
              <i class="fa-solid fa-folder-open"></i>
            </div>
          </div>
          <div class="metrics-decoration" id="decoration-grey"></div>
        </div>
        <div class="metrics-card">
          <div class="d-flex justify-content-between mr-2 mt-1">
            <div class="metrics-card-info">
              <h5>Legados Digitales</h5>
              <p>25 %</p>
            </div>
            <div class="metrics-card-icon mt-1">
              <i class="fa-regular fa-newspaper"></i>
            </div>
          </div>
          <div class="metrics-decoration" id="decoration-blue"></div>
        </div>
        <div class="metrics-card">
          <div class="d-flex justify-content-between mr-2 mt-1">
            <div class="metrics-card-info">
              <h5>Comunicaciones</h5>
              <p>18 %</p>
            </div>
            <div class="metrics-card-icon mt-1">
              <i class="fa-solid fa-user-group"></i>
            </div>
          </div>
          <div class="metrics-decoration" id="decoration-grey"></div>
        </div>
        <div class="metrics-card">
          <div class="d-flex justify-content-between mr-2 mt-1">
            <div class="metrics-card-info">
              <h5>Planificación</h5>
              <p>30 %</p>
            </div>
            <div class="metrics-card-icon mt-1">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
          </div>
          <div class="metrics-decoration" id="decoration-blue"></div>
        </div>
      </div>
      <div class="graphic">
      </div>
      <div class="control d-flex">
        <div class="formularios"></div>
        <div class="control-y-recibos">
          <div class="ausentismo"></div>
          <div class="haberes"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();
  </script>

</body>
</html>
